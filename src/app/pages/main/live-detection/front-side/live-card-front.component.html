<nb-card-header>
  <nb-select [selected]="selectedFeature" (selectedChange)="changeFeature($event)">
    <nb-option *ngFor="let feature of features" [value]="feature">{{ feature }}</nb-option>
  </nb-select> Global Detection
</nb-card-header>
<nb-card-body>
  <div class="chart-info">
    <div>Daily Detection</div>
    <div class="h6">{{ earningLiveUpdateCardData.dailyIncome | ngxNumberWithCommas }}</div>
    <div class="delta"
         [class.up]="earningLiveUpdateCardData.delta.up"
         [class.down]="!earningLiveUpdateCardData.delta.up">
      <nb-icon [icon]="earningLiveUpdateCardData.delta.up ? 'arrow-up' : 'arrow-down'"
               pack="eva"
               class="direction">
      </nb-icon>
      {{ earningLiveUpdateCardData.delta.value }}%
    </div>
  </div>
  <ngx-live-update-chart
    [liveUpdateChartData]="liveUpdateChartData">
  </ngx-live-update-chart>
</nb-card-body>
